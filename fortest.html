    <script>
         
     function getfor() {
        let n = 5;
        let str = "";

        // Upper part of diamond
        for (let i = 1; i <= n; i++) {
          // spaces
          for (let j = i; j < n; j++) {
            str += "Sai";
          }
          // stars
          for (let k = 1; k <= (2 * i - 1); k++) {
            str += "Suma";
          }
          str += "\n";
        }

        // Lower part of diamond
        for (let i = n - 1; i >= 1; i--) {
          // spaces
          for (let j = n; j > i; j--) {
            str += "Sai";
          }
          // stars
          for (let k = 1; k <= (2 * i - 1); k++) {
            str += "suma";
          }
          str += "\n";
        }

        console.log(str);

       document.getElementById("output").innerHTML = str;
     }
