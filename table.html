<!DOCTYPE html>
<html>
    <head>
        <title>Merged Cells Table</title>
    </head>
    <body>
        <h1> Table examples</h1>
        <table border="1">
            <tr>
                <td>S.No</td>
                <td>Student Name</td>
                <td>Student Role Number</td>
                <td>Student Branch</td>
                <td>Student Grades</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Pavan</td>
                <td>0001</td>
                <td>CSE</td>
                <td>70</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Suma</td>
                <td>0002</td>
                <td>CSE</td>
                <td>80</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Divya</td>
                <td>0003</td>
                <td>IT</td>
                <td>70</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Arjun</td>
                <td>0005</td>
                <td>CSE</td>
                <td>60</td>
            </tr>

        </table>


        <h2> Merge table columns and rows</h2>

        <table border="1"  cellpadding="10">
                <tr>
                    <th rowspan="2">Name</th>
                    <th colspan="3">Marks</th>
                </tr>

                <tr>
                    <th>Math</th>
                    <th>Science</th>
                    <th>English</th>
                </tr>

                <tr>
                    <td>John</td>
                    <td>85</td>
                    <td colspan="2">90</td>
                </tr>
                <tr>
                <td rowspan="2">Mary & Divya</td>
                <td>88</td>
                <td>92</td>
                <td>86</td>
                </tr>
                <tr>
                <td>88</td>
                <td>92</td>
                <td>86</td>
                </tr>
            </table>
    </body>
</html>
